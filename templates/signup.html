{% extends "base_layout.html" %}

{% block title %}Sign Up | hiretribe.{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Create an account</h2>
    <p class="text-sm text-gray-600 mb-6">Start screening candidates for free.</p>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full name</label>
        <input id="full_name" name="full_name" type="text" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-hiretribe-primary focus:border-hiretribe-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Organization (optional)</label>
        <input id="org_name" name="org_name" type="text" placeholder="Your company or team" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-hiretribe-primary focus:border-hiretribe-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-hiretribe-primary focus:border-hiretribe-primary" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:ring-hiretribe-primary focus:border-hiretribe-primary" />
      </div>

      <div>
        <button type="submit" class="w-full px-4 py-2 bg-hiretribe-primary text-white font-semibold rounded-lg hover:bg-hiretribe-secondary">Create account</button>
      </div>

      <div id="signup-message" class="text-sm text-center text-red-600"></div>

      <div class="text-center text-sm text-gray-500">
        Already have an account? <a href="/login" class="text-hiretribe-primary font-semibold">Log in</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% block body_extra %}
<script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const msgEl = document.getElementById('signup-message');
  msgEl.textContent = '';

  const full_name = document.getElementById('full_name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Basic client-side validation
  if (!full_name || !email || !password) {
    msgEl.textContent = 'Please fill in all fields.';
    return;
  }
  if (password.length < 6) {
    msgEl.textContent = 'Password must be at least 6 characters.';
    return;
  }

  try {
    const org_name = document.getElementById('org_name').value.trim();
    const body = { full_name, email, password };
    if (org_name) body.org_name = org_name;

    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    if (res.ok) {
      // On success, show a message and redirect to login
      msgEl.classList.remove('text-red-600');
      msgEl.classList.add('text-green-600');
      msgEl.textContent = 'Account created. Redirecting to login...';
      setTimeout(() => { window.location.href = '/login'; }, 900);
    } else {
      const payload = await res.json().catch(() => ({}));
      const detail = payload.detail || payload.error || 'Registration failed.';
      msgEl.classList.remove('text-green-600');
      msgEl.classList.add('text-red-600');
      msgEl.textContent = detail;
    }
  } catch (err) {
    msgEl.textContent = 'Network error. Please try again.';
  }
});
</script>
{% endblock %}
